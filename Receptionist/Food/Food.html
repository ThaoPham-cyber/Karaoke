<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Reception - Food</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../../ui/Service/service.css"> <!-- optional: reuse global styles -->
  <link rel="stylesheet" href="Food.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="food-page">

    <!-- 1. Select room -->
    <section class="panel card">
      <h4>1. Chọn phòng</h4>
      <div id="roomSelector" class="room-selector"></div>
    </section>

    <!-- 2. Menu & Filters -->
    <section class="panel card">
      <h4>2. Chọn món</h4>

      <div class="controls">
        <div class="search-wrap">
          <i class="fa fa-search"></i>
          <input id="foodSearch" placeholder="Tìm kiếm món..." />
        </div>

        <div class="category-wrap" id="categoryWrap">
          <!-- category buttons rendered here -->
        </div>

        <div class="right-controls">
          <button id="btnViewCart" class="btn-cart">
            <i class="fa fa-shopping-cart"></i>
            <span id="cartCount">0</span>
          </button>
        </div>
      </div>

      <div id="foodGrid" class="food-grid">
        <!-- cards rendered here -->
      </div>
    </section>
  </div>

  <!-- Cart modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <div class="modal-header">
        <h3>Giỏ hàng - <span id="cartModalRoom">—</span></h3>
        <button id="closeCart" class="modal-close">&times;</button>
      </div>

      <div id="cartBody" class="cart-body">
        <!-- items -->
      </div>

      <div class="cart-footer">
        <div class="cart-total">Tổng: <strong id="cartTotal">0đ</strong></div>
        <div class="cart-actions">
          <button id="cartClear" class="btn btn-ghost">Xóa hết</button>
          <button id="cartCheckout" class="btn btn-primary">Thanh toán</button>
        </div>
      </div>
    </div>
  </div>

  <script src="Food.js"></script>
</body>
</html>
