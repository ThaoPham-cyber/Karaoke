<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử hóa đơn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="BillHistory.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="history-page">

  <div class="history-header">
    <h2><i class="fa-solid fa-receipt"></i> Lịch sử hóa đơn</h2>

    <div class="history-filters">
      <input type="text" id="searchInput" placeholder="Tìm phòng / khách / SĐT...">
      <input type="date" id="fromDate">
      <input type="date" id="toDate">
    </div>
  </div>

  <div class="table-wrapper">
    <table class="bill-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Phòng</th>
          <th>Khách hàng</th>
          <th>Thời gian</th>
          <th>Tổng tiền</th>
          <th>Thanh toán</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="billTableBody"></tbody>
    </table>
  </div>
</div>

<!-- ================= MODAL ================= -->
<div class="modal-overlay" id="billModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Chi tiết hóa đơn</h3>
      <button class="close-btn" onclick="closeModal()">×</button>
    </div>

    <div class="modal-body" id="modalContent"></div>
  </div>
</div>

<script src="BillHistory.js"></script>
</body>
</html>
