<div class="bill-history-page">
  <div class="card">
    <h3>Lịch sử thanh toán</h3>

    <table class="bill-history-table">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Phòng</th>
          <th>Khách hàng</th>
          <th>Thời gian</th>
          <th>Thanh toán</th>
          <th>Chi tiết</th>
        </tr>
      </thead>
      <tbody id="billHistoryBody"></tbody>
    </table>
  </div>

  <!-- ===== MODAL CHI TIẾT ===== -->
  <div id="billDetailModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>

      <h3>Chi tiết hóa đơn</h3>

      <div class="bill-info">
        <div>Phòng: <strong id="mRoom"></strong></div>
        <div>Khách: <strong id="mCustomer"></strong></div>
        <div>Thời gian: <span id="mTime"></span></div>
        <div>Thanh toán: <span id="mPayment"></span></div>
      </div>

      <h4>Tiền phòng</h4>
      <div id="mRoomFee"></div>

      <h4>Dịch vụ</h4>
      <div id="mServices"></div>

      <div class="summary">
        <div>Giảm giá: <strong id="mDiscount"></strong></div>
        <div class="total">Tổng cộng: <strong id="mTotal"></strong></div>
      </div>
    </div>
  </div>
</div>

<script src="BillHistory.js"></script>
