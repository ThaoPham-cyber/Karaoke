<div class="room-page">

  <!-- SUMMARY CARDS -->
  <div class="summary-box">
    <div class="summary-item available">
      <h3>Phòng trống</h3>
      <span id="sumAvailable">0 phòng</span>
      <i class="fa-solid fa-door-open"></i>
    </div>

    <div class="summary-item using">
      <h3>Đang sử dụng</h3>
      <span id="sumUsing">0 phòng</span>
      <i class="fa-solid fa-clock"></i>
    </div>

    <div class="summary-item maintenance">
      <h3>Bảo trì</h3>
      <span id="sumMaintenance">0 phòng</span>
      <i class="fa-solid fa-toolbox"></i>
    </div>
  </div>

  <!-- SEARCH & FILTER -->
  <div class="room-controls">
    <input id="searchRoom" class="search-box" type="text" placeholder="Tìm kiếm phòng...">

    <select id="filterStatus" class="filter-status">
      <option value="__all">Tất cả trạng thái</option>
      <option value="available">Còn trống</option>
      <option value="using">Đang sử dụng</option>
      <option value="maintenance">Bảo trì</option>
    </select>

    <button id="addRoomBtn" class="btn-add"><i class="fa-solid fa-plus"></i> Thêm phòng</button>
  </div>

  <!-- ROOM LIST -->
  <div id="roomList" class="room-list"></div>
</div>

<!-- MODAL ADD/EDIT ROOM -->
<div id="roomModal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <div class="modal-header">
      <h3 id="roomModalTitle">Thêm phòng</h3>
      <button id="closeRoomModal" class="modal-close">&times;</button>
    </div>

    <form id="roomForm" class="modal-form">
      <input type="hidden" id="roomId">

      <label>Tên phòng
        <input id="fieldRoomName" type="text" required>
      </label>

      <label>Loại phòng
        <select id="fieldRoomType">
          <option>VIP</option>
          <option>Standard</option>
          <option>Deluxe</option>
        </select>
      </label>

      <label>Sức chứa
        <input id="fieldCapacity" type="number" min="1" required>
      </label>

      <label>Giá (VNĐ/giờ)
        <input id="fieldPrice" type="number" min="1000" step="1000" required>
      </label>

      <label>Trạng thái
        <select id="fieldStatus">
          <option value="available">Còn trống</option>
          <option value="using">Đang sử dụng</option>
          <option value="maintenance">Bảo trì</option>
        </select>
      </label>

      <div class="modal-actions">
        <button type="button" id="cancelRoom" class="btn-secondary">Hủy</button>
        <button type="submit" class="btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL ADD CUSTOMER -->
<div id="customerModal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <div class="modal-header">
      <h3>Thêm khách hàng</h3>
      <button id="closeCustomerModal" class="modal-close">&times;</button>
    </div>

    <form id="customerForm" class="modal-form">

      <label>Tên khách hàng
        <input id="fieldCustomerName" type="text" required>
      </label>

      <label>Giờ bắt đầu
        <input id="fieldStartTime" type="time" required>
      </label>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="cancelCustomer">Hủy</button>
        <button type="submit" class="btn-primary">Thêm</button>
      </div>
    </form>
  </div>
</div>

<script src="Room.js"></script>
