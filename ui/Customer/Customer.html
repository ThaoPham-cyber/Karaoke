<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khách hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
<div class="page-container">
    <div class="page-header">
        <h2><i class="fa-solid fa-users"></i> Quản lý khách hàng</h2>
    </div>

    <table class="data-table">
        <thead>
            <tr>
                <th>Mã KH</th>
                <th>Tên KH</th>
                <th>SĐT</th>
                <th>Điểm tích lũy</th>
            </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
    </table>
    
    <div class="toolbar footer-toolbar">
        <button id="btnAddCustomer" class="btn primary"><i class="fa-solid fa-user-plus"></i> Thêm khách hàng</button>
        <button id="btnEditCustomer" class="btn secondary"><i class="fa-solid fa-pen-to-square"></i> Sửa</button>
        <button id="btnDeleteCustomer" class="btn danger"><i class="fa-solid fa-trash-can"></i> Xóa</button>
    </div>
</div>
</body>
</html>
