<div class="customer-container">
    <div class="header">
        <input type="text" id="searchInput" placeholder="Tìm kiếm khách hàng...">
        <select id="filterType">
            <option value="all">Tất cả loại</option>
            <option value="VIP">VIP</option>
            <option value="Standard">Standard</option>
            <option value="New">New</option>
        </select>

        <button id="btnAdd" class="btn-add">+ Thêm khách hàng</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Tên khách hàng</th>
                <th>Liên hệ</th>
                <th>Loại thành viên</th>
                <th>Số lần đến</th>
                <th>Tổng chi tiêu</th>
                <th>Ngày đăng ký</th>
                <th>Thao tác</th>
            </tr>
        </thead>

        <tbody id="customerTable"></tbody>
    </table>
</div>

<!-- Popup -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h3 id="popupTitle"></h3>

        <input id="pName" placeholder="Tên khách hàng">
        <input id="pPhone" placeholder="SĐT">
        <input id="pEmail" placeholder="Email">

        <select id="pType">
            <option value="VIP">VIP</option>
            <option value="Standard">Standard</option>
            <option value="New">New</option>
        </select>

        <button id="btnSave">Lưu</button>
        <button id="btnClose">Đóng</button>
    </div>
</div>
