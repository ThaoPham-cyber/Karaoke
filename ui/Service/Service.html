<div class="service-container">

  <div class="service-header">
    <div class="left-controls">
      <div class="search-wrapper">
        <input id="searchInput" class="search-box" type="text" placeholder="Tìm kiếm dịch vụ...">
        <div id="suggestList" class="suggest-list hidden"></div>
      </div>

      <select id="categoryFilter" class="category-filter">
        <option value="__all">Tất cả danh mục</option>
      </select>
    </div>

    <button id="addBtn" class="add-btn">
      <span class="plus">+</span> Thêm dịch vụ
    </button>
  </div>

  <table class="service-table">
    <thead>
      <tr>
        <th>Tên dịch vụ</th>
        <th>Danh mục</th>
        <th>Giá</th>
        <th>Đơn vị</th>
        <th>Tồn kho</th>
        <th>Mô tả</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody id="serviceTableBody">
      <!-- rows rendered by JS -->
    </tbody>
  </table>
</div>

<!-- Modal (Add / Edit) -->
<div id="modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <div class="modal-header">
      <h3 id="modalTitle">Thêm dịch vụ</h3>
      <button id="closeModal" class="modal-close">&times;</button>
    </div>

    <form id="formService" class="modal-form">
      <input type="hidden" id="serviceId" />

      <label>
        Tên dịch vụ
        <input id="fieldName" type="text" required />
      </label>

      <label>
        Danh mục
        <input id="fieldCategory" type="text" placeholder="Ví dụ: Đồ uống, Đồ ăn" required />
      </label>

      <label>
        Giá (VNĐ)
        <input id="fieldPrice" type="number" min="0" step="100" required />
      </label>

      <label>
        Đơn vị
        <input id="fieldUnit" type="text" placeholder="Chai / Lon / Gói / Dĩa" />
      </label>

      <label>
        Tồn kho
        <input id="fieldStock" type="number" min="0" step="1" required />
      </label>

      <label>
        Mô tả
        <textarea id="fieldDesc" rows="2"></textarea>
      </label>

      <div class="modal-actions">
        <button type="button" id="cancelBtn" class="btn btn-ghost">Hủy</button>
        <button type="submit" id="saveBtn" class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</div>
