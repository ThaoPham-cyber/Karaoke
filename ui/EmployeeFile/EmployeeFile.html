<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Hồ sơ Nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
<div class="page-container">
    <div class="page-header">
        <h2><i class="fa-solid fa-id-card"></i> Quản lý Hồ sơ Nhân viên</h2>
    </div>

    <table class="data-table">
        <thead>
            <tr>
                <th>Mã NV</th>
                <th>Tên nhân viên</th>
                <th>Chức vụ</th>
                <th>SĐT</th>
                <th>Lương</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
    </table>
    
    <div class="toolbar">
        <button id="btnAddEmployee" class="btn primary"><i class="fa-solid fa-user-plus"></i> Thêm nhân viên</button>
        <button id="btnEditEmployee" class="btn secondary"><i class="fa-solid fa-user-pen"></i> Sửa</button>
        <button id="btnDeleteEmployee" class="btn danger"><i class="fa-solid fa-user-xmark"></i> Xóa</button>
    </div>
</div>
</body>
</html>
